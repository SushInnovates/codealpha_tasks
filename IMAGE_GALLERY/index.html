<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Image gallery-->
    <div class="gallery-container">
      <h1>Image Gallery</h1>
      <div class="gallery">
        <img src="img/img1.jpg" alt="Image-1" data-index="0" />
        <img src="img/img2.jpg" alt="Image-2" data-index="1" />
        <img src="img/img3.jpg" alt="Image-3" data-index="2" />
        <img src="img/img4.jpg" alt="Image-4" data-index="3" />
        <img src="img/img5.jpg" alt="Image-5" data-index="4" />
        <img src="img/img6.jpg" alt="Image-6" data-index="5" />
        <img src="img/img7.jpg" alt="Image-7" data-index="6" />
        <img src="img/img8.jpeg" alt="Image-8" data-index="7" />
        <img src="img/img9.jpg" alt="Image-9" data-index="8" />
        <img src="img/img10.jpg" alt="Image-10" data-index="9" />
        <img src="img/img11.jpg" alt="Image-11" data-index="10" />
        <img src="img/img12.jpeg" alt="Image-12" data-index="11" />
      </div>
      
      
     
     
    </div>
    <!-- Lightbox -->
    <div class="lightbox">
      <button class="close">&times;</button>
      <button class="prev">&#8249;</button>
      <img src="" alt="lightbox image" />
      <button class="next">&#8250;</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
